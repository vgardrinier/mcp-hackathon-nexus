services:
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    command: >
      sh -c "pnpm install --frozen-lockfile
      && pnpm --filter nexus-dashboard dev --hostname 0.0.0.0 --port 3000"
    env_file:
      - ./apps/dashboard/.env
    environment:
      CHOKIDAR_USEPOLLING: "1"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm-store:/root/.local/share/pnpm
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    command: >
      sh -c "pnpm install --frozen-lockfile
      && pnpm dev:mcp:http"
    env_file:
      - ./apps/mcp/.env
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - pnpm-store:/root/.local/share/pnpm
    depends_on:
      - dashboard
    restart: unless-stopped

volumes:
  node_modules:
  pnpm-store:
